<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Metrics</title>
</head>
<body>
	<h1>Metrics</h1>
	<h2>Counters</h2>
	<table>
		<tr>
			<th>Name</th>
			<th>Value</th>
		</tr>
		{{if .CounterStorage}}
		{{range $key, $value := .CounterStorage}}
		<tr>
			<td>{{$key}}</td>
			<td>{{$value}}</td>
		</tr>
		{{end}}
		{{else}}	
		<tr>
			<td colspan="2">No counters</td>
		</tr>
		{{end}}
	</table>
	<h2>Gauges</h2>
	<table>
		<tr>
			<th>Name</th>
			<th>Value</th>
		</tr>
		{{if .GaugeStorage}}

		{{range $key, $value := .GaugeStorage}}
		<tr>
			<td>{{$key}}</td>
			<td>{{$value}}</td>
		</tr>
		{{end}}
		{{else}}
		<tr>
			<td colspan="2">No gauges</td>
		</tr>
		{{end}}
	</table>
</body>
</html>
